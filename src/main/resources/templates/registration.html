<!DOCTYPE html>
<html>
    <head>
        <title>User Registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!<!-- navigation bar-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"  href="#" th:href="@{/}">Registration / Login Area</a>
                </div>
            </div>
        </nav>


        <!<!-- registration form -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <h1> Registration </h1>

                    <form th:action="@{/index}" method="post" th:object = "${user}">
                        <div class="form-group">
                        <label class="control-label" for="first_name">
                            First Name
                        </label>
                        <input id="first_name" class="from-control" th:field="*{first_name}" autofocus="autofocus" required />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="last_name">
                            Last Name
                        </label>
                        <input id="last_name" class="from-control" th:field="*{last_name}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">
                            Email
                        </label>
                        <input id="email" class="from-control" th:field="*{email}" autofocus="autofocus" required />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">
                            Password
                        </label>
                        <input id="password" class="from-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                    </div>

                    <div class="from-group">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                        <span>Already registered? <a th:href="@{/index}">Login here</a></span>
                    </div>
                    </form>
                </div>
            </div> 
        </div>
    </body>
</html>
